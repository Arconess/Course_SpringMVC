<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vacancies List</title>
</head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">

<body>
	<img th:src="@{/images/logo.png}" width="136" height="136">
	<h1 class="text-primary">Vacancies List</h1>

	<table class="table table-striped table-bordered table-hover">
		<tr>
			<th>Logo</th>
			<th>Id</th>
			<th>Name</th>
			<th>Publication Date</th>
			<th>Salary</th>
			<th>Description</th>
			<th>Highlated</th>
			<th>Details</th>
			<th>Delete</th>
		</tr>
		<tr th:each="tmpVac : ${vacancies}">
			<td><img th:src="@{/images/{img} (img =${tmpVac.image})}"
				width='136' height="136"></td>
			<td th:text="${tmpVac.id}"></td>
			<td th:text="${tmpVac.name}"></td>
			<td th:text="${tmpVac.date}"></td>
			<td th:text="${tmpVac.salary}"></td>
			<td th:text="${tmpVac.description}"></td>
			<!-- 			<td th:text="${tmpVac.highlated}"></td> -->
			<!-- 			<td th:text="${tmpVac.highlated == 1 ? 'Yes' : 'No'}"></td> -->
			<td><span th:if="${tmpVac.highlated == 1}"
				class="badge badge-success">Yes</span> <span
				th:unless="${tmpVac.highlated == 1}" class="badge badge-danger">No</span>
			</td>
			<td><a th:href="@{/vacancies/view/{id} (id=${tmpVac.id})}"
				class="btn btn-success">Details</a></td>
			<td><a th:href="@{/vacancies/delete(id=${tmpVac.id})}"
				class="btn btn-danger">Delete</a></td>
		</tr>
	</table>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
</body>
</html>
